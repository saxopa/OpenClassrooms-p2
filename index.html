<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="./css/index.css">
    <!--polices google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    <title>OhmyFood</title>
</head>
<body>
    <!--entête-->
    <header>
        <img src="assets/logo/ohmyfood.png" alt="">
    </header>
    <!--Localisation-->
    <section class="section-banner">
        <i class="fa-solid fa-location-dot"></i>
        <h3>Paris, Belleville</h3>
    </section>
    <!--section CTA-->
    <section class="section-cta">
        <h3>Réservez le menu qui vous convient</h3>
        <p>Découvrez des restaurants d'exceptions sélectionnés par nos soins</p>
        <button>Explorer nos restaurants</button>
    </section>
    <!--section fonctionnement-->
    <div class="section-fonctionnement">
        <h3 class="titre-section-fonctionnement">Fonctionnement</h3>

        <button class="btn-fonctionnement">
            <span>1</span>
            <div class="contenu-btn">
                <i class="fa-solid fa-mobile-screen-button"></i>
                <p>Choisissez un restaurant</p>
            </div>
        </button>

        <button class="btn-fonctionnement">
            <span>2</span>
            <div class="contenu-btn">
                <i class="fa-solid fa-list-ul"></i>
                <p>Composez votre menu</p>
            </div>
        </button>

        <button class="btn-fonctionnement">
            <span>3</span>
            <div class="contenu-btn">
                <i class="fa-solid fa-store"></i>
                <p>Dégustez au restaurant</p>
            </div>
        </button>
        
    </div>

<!--carte restau-->

                     alt="La palette du goût">
                <figcaption>
                    <div class="conteneur-texte">
                        <h4>La palette du goût</h3>
