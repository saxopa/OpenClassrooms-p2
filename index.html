<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhmyFood</title>
</head>
<body>
    <!--entête-->
    <header>
        <img src="assets/logo/ohmyfood.png" alt="">
    </header>
    <!--Localisation-->
    <div class="section">
        <div class="info-localisation">
            <i class="fa-solid fa-location-dot"></i>
            <h3>Paris, Belleville</h3>
        </div>
    </div>
    <!--section CTA-->
    <div class="section">
        <h3>Réservez le menu qui vous convient</h3>
        <p>Découvrez des restaurants d'exceptions sélectionnés par nos soins</p>
        <button>Explorer nos restaurants</button>
    </div>
    <!--section fonctionnement-->
    <div class="section">
        <h3>Fonctionnement</h3>
        <button>Choisissez un restaurant</button>
        <button>Composez votre menu</button>
        <button>Dégustez au restaurant</button>
        
    </div>
    
    <div class="section">
        <h3>Restaurants</h3>

        <figure>

            <img src="assets/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                 alt="La palette du goût">

            <figcaption>
                <h3>La palette du goût</h3>
                <p>Ménilmontant</p>
            </figcaption>
        </figure>



    </div>

    <div class="section"></div>

    <footer>
        <img class="logo-pdp" src="assets/logo/ohmyfood.png" alt="">
        <nav>
            <ul>
                <li><i></i>Proposer un restaurant</li>
                <li><i></i>Deenir partenaire</li>
                <li>Mentions légales</li>
                <li>Contact</li>
            </ul>
        </nav>
    </footer>

    <!--Kit FontAwesome-->
    <script src="https://kit.fontawesome.com/09c7740df2.js" crossorigin="anonymous"></script>
</body>
</html>
